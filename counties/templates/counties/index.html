{% extends 'base.html' %}
{% load url from future %}
{% block title %}
County Index
{% endblock title %}

{% block content %}
<h1>County Index</h1>
{% if counties %}
<ul>
{% for county in counties %}
<li>
<a href="{% url 'counties:detailcounty' county.id %}">{{ county.name }}</a> - <a href="{% url 'counties:editcounty' county.id %}">edit</a>
</li>
{% endfor %}
</ul>
{% else %}
<span>No counties :(</span>
{% endif %}
{% endblock content %}
