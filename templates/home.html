{% extends 'base.html' %}
{% load url from future %}
{% block title %}
Welcome to the Gleaning Interface!
{% endblock %}
{% block content %}

{% if gleans %}
<ul>
{% for glean in gleans %}
<li>
<a href="{% url 'gleanevent:detailglean' glean.id %}">{{ glean.title }}</a> - {{glean.date}}
</li>
{% endfor %}
</ul>

{% else %}
<span>No gleans :(</span>
{% endif %}
{% endblock %}
