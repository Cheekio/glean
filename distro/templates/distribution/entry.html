{% extends 'base.html' %}
{% load url from future %}
{% block title %}Distribution Entry Forms
{% endblock title %}
{% block body %}
<div class="row-fluid">
	<div class="span6">
		<form method="get">
			<label target="extra">Lines Needed</label>
			<input type="text" name="extra" value="{{lines|default:'0'}}">
			<input type="submit" value="Render New Form">
		</form>
	</div>
	<div class="span6">
		Helper Text
	</div>
</div>
<form method="post" action="">
		{% csrf_token %}
		{% include 'distribution/distroform.html' %}
<input type="submit" value="Go!">
	</form>
{% endblock body %}
