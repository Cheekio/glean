{% extends "base.html" %}
{% load url from future %}
{% block title %}Logged out{% endblock %}

{% block content %}
<h1>You've been logged out.</h1>
<div class="red logout">
	<p>Redirecting to the <a class="login-link" href="{% url 'home' %}">home page</a>...</p>
</div>

<div class="yellow-bar reset-bar">
	&nbsp;
</div>

<script type="text/JavaScript">
setTimeout("location.href = '/';",5500);
</script>
{% endblock %}
