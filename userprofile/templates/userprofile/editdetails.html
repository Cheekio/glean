{% extends 'base.html' %}
{% block title %}
Additional Details
{% endblock %}
{% block content %}
<form method="POST">
	<h2>Edit your details</h2>
	{% if error %}
	<span>{{error}}</span>
	{% else %}
	<span>&nbsp;</span>
	{% endif %}
	{% csrf_token %}
	{% include 'specialfields.html' %}
	<input type="submit" value="Go!">
</form>
{% endblock %}
