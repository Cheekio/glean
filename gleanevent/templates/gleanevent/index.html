{% extends 'base.html' %}
{% load url from future %}
{% block title %}Glean Index
{% endblock title %}

{% block content %}
{% if gleans %}
<ul>
{% for glean in gleans %}
<li>
<a href="{% url 'gleanevent:detailglean' glean.id %}">{{ glean.title }}</a> - <a href="{% url 'gleanevent:editglean' glean.id %}">edit</a>
</li>
{% endfor %}
</ul>
{% else %}
<span>No gleans :(</span>
{% endif %}
{% endblock content %}
