{% extends 'base.html' %}
{% load comments %}
{% load url from future %}
{% block title %}
Welcome to the Gleaning Interface!
{% endblock %}
{% block body %}
<div class="hero-unit" style="text-align:center;">
	<div class="row-fluid">
		<div class="span6">
			<h1>Vermont Gleaning Collective</h1>
			<h3>The Gleaners Interface</h3>
			<p class="span12" style="text-align:left;padding-left:5%">
				No account? 
				<a class="" href="{% url 'registration:registration_register' %}">
					Register Here
				</a>
			</p>
			<br />
			<br />
			<p>	
				<form method="POST" class="form-inline" action="{% url 'registration:auth_login' %}?next=/">
					{% csrf_token %}
				
					<div class="row-fluid">
						<div class="span12">
							<input type="text" name="username" placeholder="Your Username...">
							<input type="password" name="password" placeholder="Your Password...">
						</div>
					</div>
					<div class="row-fluid">
						<div class="span12">
							
						</div>
					</div>
				<input type="submit" class="btn btn-primary btn-large" value="Log In!">
				</form>
			</p>
		</div> 
		<div class="span6">
			<img src="/static/images/corn.jpg" alt="photo by dccentralkitchen, found on flickr" class="img-polaroid hidden-phone" width="100%" height="100%" />
		</div>
	</div>
		
	</div>
</div>

{% endblock %}
