{% extends 'base.html' %}
{% load url from future %}
{% block title %}
Farm Index
{% endblock title %}

{% block content %}
{% if farms %}
<ul>
{% for farm in farms %}
<li>
<a href="{% url 'farms:detailfarm' farm.id %}">{{ farm.name }}</a> - <a href="{% url 'farms:editfarm' farm.id %}">edit</a>
</li>
{% endfor %}
</ul>
{% else %}
<span>No farms :(</span>
{% endif %}
{% endblock content %}
